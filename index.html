<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <title>Gigachad cleaner</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="background"></div>
    <div class="main">
        <div class="left">
            <img src="./assets/images/gigachad.png" alt="">
        </div>
        <div class="right">
            <div class="header">
                <h3>Gigachad Cleaner</h3>
            </div>
            <div class="under">
                <div>
                    <p>Choose an image to resize</p>
                    <form id="image-form">
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Browse</span>
                                <input type="file" id="img" />
                            </div>
                        </div>
                </div>


                <div>
                    <p>
                        <strong>Quality:</strong>
                        <em>The lower the quality, <br> the smaller the filesize</em>
                    </p>
                    <p class="range-field">
                        <input type="range" id="slider" min="0" max="100" />
                    </p>
                </div>

                <input type="submit" class="btn" value="Resize" />

                <div>
                    </form>

                    <div class="card output">
                        <div class="card-content">
                            Output Path: <span id="output-path"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./render.js"></script>

</html>
